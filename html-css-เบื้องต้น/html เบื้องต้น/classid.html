<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classid</title>
    <style>
        p{
            color:red
        }
      /* จุดหน้า b คือ class b */
        .b{
            color:green
        } 
        .a{
            color:yellow
        } 
        /* อันนี้คือ id */
        #a{
            color:pink
        }
        
    </style>
</head>
<body>
    <p class="a" id="aa1">Cheewathun</p>
    <p class="b" id="a">Cheewathun</p>
    <p id="b">Cheewathun</p>
    <p id="c">Cheewathun</p>
    <p class="b">Cheewathun</p>

    <div class="b">
        html css javascript
    </div>
    <span class="a">
        html css javascript
    </span>
</body>
</html>
