<!DOCTYPE html>
<html lang="en">
    <head>
        <title>border test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
           div{
            width:100px;
            height: 100px;
            
           }
           .box-1{
            background-color: lightgreen;
            border: solid 5px black;
           }
           .box-2{
            background-color: blue;
            border:dotted 5px purple ;
           }
           .box-3{
            background-color: pink;
            border: dashed 5px orange;
           }
           .box-4{
            background-color: yellow;
            border: solid 5px;
            border-radius: 15px
            ;
           }
           img{
            border:solid red
           }
           .box-5{
            background-color:orange;
                 border-style: double;
           }
           .box-6{
            background-color:rgb(74, 172, 175);
            border-top-style: solid;
            border-left-style: dashed;
            border-right-style: dotted;
            border-bottom-style: double;

            border-color: rgb(216, 177, 21);
           }
           .box-7{
            background-color:rgb(177, 124, 165); 
            border:solid;
            border-top-color: rgb(168, 239, 247);
            border-left-color: brown;
            border-right-color: yellowgreen;
            border-bottom-color: cadetblue;
            border-width: 15px;
           }
           .box-8{
            background-color:gray;
            border: solid;
            border-left-width: 5px;
            border-top-width: 10px;
            border-right-width: 15px;
            border-bottom-width: 20px;
            border-radius: 20px;

            /* ถ้าจัดแบบ 4 รูปแบบ จะเรียง top-left,top-right,bottom-right,bottom-left */
           }
        </style>
    </head>
    <body>
    <div class="box-1"></div><hr>
    <div class="box-2"></div><hr>
    <div class="box-3"></div><hr>
    <div class="box-4"></div><hr>
    <div class="box-5"></div><hr>
    <div class="box-6"></div><hr>
    <div class="box-7"></div><hr>
    <div class="box-8"></div><hr>
