<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .shopping-box{
            width: 350px;
            background-color:#24292e;
            padding: 2em;
            margin: 2em auto;
        }

        h1 {
            color: whitesmoke;
            margin-bottom: 1em;
        }

        .shopping-form {
            color:whitesmoke;
        }
        input, button {
            border: none;
            padding:.5em 1em;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            color: whitesmoke;
            
        }

    </style>
</head>
<body>

    <section class="shopping-box">
        <h1>My Shopping List</h1>

    <div class="shopping-form">
        <label for="item">Enter a new item</label>
        <input type="text" name="item" id="item">
        <button>Add item</button>
    </div>

    <ul>

    </ul>


    </section>

    <script>

        let list = document.querySelector('ul'); //เอา ul มาเก็บไว้ในตัวแปร
        let input = document.querySelector('input'); //เอา input มาเก็บไว้ในตัวแปร
        let button = document.querySelector('button'); //เอา button มาเก็บไว้ในตัวแปร

        button.onclick = function() { //event onclick คือคลิกแล้วเรียกใช้ฟังก์ชั่น
            let myItem = input.value; //. value เป็นข้อความ หรือค่าที่จะใส่ลงไป
            input.value = ''; //ใส่ค่าเป็นค่าเปล่าๆไว้ก่อน ไม่ต้องมีอะไร

            let listItem = document.createElement('li'); //สร้าง li
            let listText = document.createElement('span'); //สร้าง span
            let listBtn = document.createElement('button'); //ปุ่ม

            listItem.appendChild(listText); //ให้ listText ไปปรากฏที่ listItem (แท็ก li)
            listText.textContent = myItem; //เอาตัวแปร myitem มา เพราะ myitem รับ input.value มา  , textcontent คือการเปลี่ยนแปลงข้อความ
            listText.appendChild(listBtn); //เอาปุ่มให้ปรากฏที่ listItem เหมือนกัน
            listBtn.textContent = 'Delete'; // ให้ข้อความที่ปุ้มขึ้นว่า delete
            list.appendChild(listItem); // เอา listitem (ที่เก็บแท็ก li ไว้) ให้ไปแสดงที่แท็ก ul มันใช้คู่กัน

            listBtn.onclick = function(e) { //เวลาคลิกปุ่ม
                list.removeChild(listItem); //ให้ลบ สistitem ทิ้งปายยยย
            }

            input.focus(); //ลบเสร็จ ให้ input กลับมา focus คือให้ curser มาแสดงที่ช่อง input
        }

    </script>
</body>
</html>
